<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pashto Type Faster</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/keyboard.css">
    <script src="js/script.js"></script>
    <script src="js/lessons.js"></script>
</head>

<body>
    <div class="editor">
        <span id="toType" dir="auto"></span>
        <input type="text" name="typingArea" id="typingArea" autofocus dir="auto" lang="ps">
    </div>


    <div class="keyboard">
        <!-- The orginal author of this section is 
            https://codepen.io/attilahajzer/
        Modified by: Ahmad Zubiar Amar
        -->
        <div class="section-a">
            <div class="key num dual" key-text="ٔ">
               <br> ‍<span>ٔ</span>
            </div>

            <div class="key num dual" key-text="۱">
                !
                <br>۱
            </div>
            <div class="key num dual" key-text="۲">
                ٬
                <br>۲
            </div>
            <div class="key num dual" key-text="۳">
                ٫
                <br>۳
            </div>
            <div class="key num dual" key-text="۴">
                ؋
                <br>۴
            </div>
            <div class="key num dual" key-text="۵">
                ٪
                <br>۵
            </div>
            <div class="key num dual" key-text="۶">
                <!-- ^ -->×
                <br>۶
            </div>
            <div class="key num dual" key-text="۷">
                <!-- & -->»
                <br>۷
            </div>
            <div class="key num dual" key-text="۸">
                <!-- * -->«
                <br>۸
            </div>
            <div class="key num dual" key-text="۹">
                <!-- ( -->(
                <br>۹
            </div>
            <div class="key num dual" key-text="۰">
                <!-- ) -->)
                <br>۰
            </div>
            <div class="key num dual" key-text="-">
                ـ
                <br>-
            </div>
            <div class="key num dual" key-text="=">
                +
                <br>=
            </div>
            <div class="key backspace">Backspace</div>
            <!--END NUMBER KEYS -->

            <div class="key tab">
                Tab
            </div>

            <div class="key letter" key-text="ض">
                <!-- Q -->ض
            </div>
            <div class="key letter" key-text="ص">
                <!-- W -->ص
            </div>
            <div class="key letter" key-text="ث">
                <!-- E -->ث
            </div>
            <div class="key letter" key-text="ق">
                <!-- R -->ق
            </div>
            <div class="key letter" key-text="ف">
                <!-- T -->ف
            </div>
            <div class="key letter" key-text="غ">
                <!-- Y -->غ
            </div>
            <div class="key letter" key-text="ع">
                <!-- U -->ع
            </div>
            <div class="key letter" key-text="ه">
                <!-- I -->ه
            </div>
            <div class="key letter dual" key-text="خ">
                <!-- O -->خ
                <br>
                <span class="second-letter">ځ</span>
            </div>
            <div class="key letter dual" key-text="ح">
                <!-- P -->ح
                <br><span class="second-letter">څ</span>
            </div>
            <div class="key letter" key-text="ج">
                 <!-- [ -->ج
            </div>
            <div class="key letter" key-text="چ">
                <!-- ] -->چ
            </div>
            <div class="key letter dual slash" key-text="*">
                <!-- | -->*
                <br>
                \
            </div>
            <div class="key caps">
                CapsLock
            </div>
            <div class="key letter dual" key-text="ش">
                <!-- A -->ش
                <br>
                <span class="second-letter">ښ</span>
            </div>
            <div class="key letter dual" key-text="س">
                <!-- S -->س
                <br><span class="second-letter">ۍ</span>
                
            </div>
            <div class="key letter dual" key-text="ی">
                <!-- D -->ی
                <br><span class="second-letter">ي</span>
            </div>
            <div class="key letter dual finger" key-text="ب">
                <!-- F -->ب
                <br><span class="second-letter">پ</span>
            </div>
            <div class="key letter" key-text="ل">
                <!-- G -->ل
            </div>
            <div class="key letter" key-text="ا">
                <!-- H -->ا
            </div>
            <div class="key letter dual finger" key-text="ت">
                <!-- J -->ت
                <br><span class="second-letter">ټ</span>
            </div>
            <div class="key letter dual" key-text="ن">
                <!-- K -->ن
                <br><span class="second-letter">ڼ</span>
            </div>
            <div class="key letter dual" key-text="م">
                <!-- L -->م
                <br><span class="second-letter">ة</span>
            </div>
            <div class="key letter dual" key-text="ک">
                ک
                <br>:
            </div>
            <div class="key letter dual" key-text="ګ">
                <!-- " -->ګ
                <br>؛
            </div>
            <div class="key enter">
                Enter
            </div>

            <div class="key shift left">
                Shift
            </div>
            <div class="key letter dual" key-text="ظ">
                <!-- Z -->ظ
                <br><span class="second-letter">ئ</span>
            </div>
            <div class="key letter dual" key-text="ط">
                <!-- X -->ط
                <br><span class="second-letter">ې</span>
            </div>
            <div class="key letter dual" key-text="ز">
                <!-- C -->ز
                <br><span class="second-letter">ژ</span>
            </div>
            <div class="key letter dual" key-text="ر">
                <!-- V -->ر
                <br><span class="second-letter">ء</span>
            </div>
            <div class="key letter" key-text="ذ">
                <!-- B -->ذ
            </div>
            <div class="key letter dual" key-text="د">
                <!-- N -->د
                <br><span class="second-letter">ډ</span>
            </div>
            <div class="key letter" key-text="ړ">
                <!-- M -->ړ
            </div>
            <div class="key letter dual" key-text="و">
                <!-- , -->و
                <br>،
            </div>
            <div class="key letter dual" key-text="ږ">
                <!-- . -->ږ
                <br>.
            </div>
            <div class="key dual" key-text="/">
                <!-- ? -->/
                <br>
                ؟
            </div>
            <div class="key shift right">Shift</div>
            <div class="key ctrl">Ctrl</div>
            <div class="key">Fn</div>
            <div class="key wk">
                <img src="img/wk.png" alt="windowskey" class="wk-img">
            </div>
            <div class="key">Alt</div>
            <div class="key space" key-text=" "></div>
            <div class="key">Alt</div>
            <div class="key ctrl">Ctrl</div>
            <div class="key">Amar</div>
        </div>
        <!-- end section-a-->

    </div>
    <!-- End of keyboard -->
    <footer>
        <a href="mailto:ahmad.zubair.amar@gmail.com">ahmad.zubair.amar@gmail.com</a>
    </footer>
</body>

</html>
